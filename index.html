<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around The U.S.</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="229667a1c52df21375a8.svg" alt="Around The U.S logo"/></header><main><section class="profile"><div class="profile__image-container"><div class="profile__overlay"><button type="button" class="profile__avatar-button button" id="avatar-button"></button></div><img class="profile__image" src="#" alt="user profile image"/></div><div class="profile__info"><div class="profile__info-group"><h1 class="profile__name"></h1><button aria-label="edit" class="profile__edit-button button" type="button"></button></div><p class="profile__about"></p></div><button aria-label="add" class="profile__add-button button" type="button"></button></section><section class="modal modal_type_edit"><div class="modal__body"><button aria-label="close" class="modal__close-button button" type="button"></button><form class="form" name="edit" novalidate><h2 class="form__title">Edit Profile</h2><input minlength="2" maxlength="40" name="name" id="form-name" class="form__input form__input_type_name" placeholder="Name" required/> <span class="form__error" id="form-name-error"></span> <input minlength="2" maxlength="200" name="about" id="form-about" class="form__input form__input_type_about" placeholder="About Me" required/> <span class="form__error" id="form-about-error"></span> <button aria-label="save" class="button form__save-button form__save-button_disabled" disabled="true" type="submit">Save</button></form></div></section><section class="modal modal_type_add"><div class="modal__body"><button aria-label="close" class="modal__close-button button" type="button"></button><form class="form" name="add" novalidate><h2 class="form__title">New Place</h2><input minlength="1" maxlength="30" name="name" id="title" class="form__input form__input_type_title" placeholder="Title" required/> <span class="form__error" id="title-error"></span> <input type="url" name="link" id="image-url" class="form__input form__input_type_image-url" placeholder="Image Link" required/> <span class="form__error" id="image-url-error"></span> <button aria-label="save" class="button form__save-button form__save-button_disabled" disabled="true" type="submit">Create</button></form></div></section><section class="modal modal_type_delete-confirmation"><div class="modal__body modal__body_type_delete-confirmation"><button aria-label="close" class="button modal__close-button" type="button"></button><form class="form" name="delete-confirmation"><h2 class="form__title">Are you Sure?</h2><button class="form__save-button button" type="submit" name="delete-confirmation" value="Yes">Yes</button></form></div></section><section class="modal modal_type_avatar-edit"><div class="modal__body modal__body_type_avatar-edit"><button aria-label="close" class="button modal__close-button" type="button"></button><form class="form" name="Avatar-form"><h2 class="form__title">Change profile picture</h2><input class="form__input form__input_type_image-url" type="url" id="avatar" name="avatar" placeholder="enter image link here" required/> <span class="form__error" id="avatar-error"></span> <button aria-label="save" class="button form__save-button form__save-button_disabled" disabled="true" type="submit">Save</button></form></div></section><section class="modal modal_type_preview"><div class="modal__body modal__body_type_preview"><button aria-label="close" class="modal__close-button button" type="button"></button> <img class="modal__image" src="#" alt="#"/><h2 class="modal__title"></h2></div></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Around The U.S.</p></footer><template id="cardTemplate"><article class="card"><button aria-label="delete" class="card__delete-button button" type="button"></button><div class="card__image"></div><div class="card__info"><h2 class="card__title"></h2><div class="card__like-container"><button aria-label="like" class="card__like-button button" type="button"></button><p class="card__like-button-counter">0</p></div></div></article></template></body></html>
